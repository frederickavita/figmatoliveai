  <!-- Minimal CSS Overrides for Dark Theme & Premium Feel -->
    <style>
        /* * OVERRIDE CSS
         * This block contains the minimal styles to enforce the dark theme,
         * adjust typography, and improve accessibility (focus states).
         */
        body {
            background-color: #1A1A1A;
            color: #F0F0F0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.7;
        }

        /* Typography & Spacing */
        .ui.header, h1, h2, h3, p {
            color: #F0F0F0;
        }
        .ui.text.container {
            max-width: 720px !important;
        }
        .ui.vertical.segment {
            padding: 6em 0em;
            border-bottom: 1px solid #333;
        }
        .masthead.segment {
            min-height: 700px;
            padding: 7em 0em 1em; /* Adjusted padding for fixed menu */
        }

        /* Buttons & CTAs */
        .ui.primary.button {
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .ui.primary.button:hover, .ui.primary.button:focus {
            background-color: #0069d9;
            transform: translateY(-2px);
        }
        .ui.inverted.button {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Accessibility: Custom Focus State */
        a:focus, button:focus, summary:focus, input:focus {
            outline: 2px solid #007BFF !important;
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Pre-registration form */
        #pre-registration-form {
            max-width: 600px;
            margin: 3em auto 0;
            background: #252525;
            padding: 2em;
            border-radius: 8px;
            border: 1px solid #444;
        }

        /* FAQ Styling with <details> */
        details {
            background: #252525;
            border-radius: 8px;
            margin-bottom: 1em;
            border: 1px solid #444;
        }
        summary {
            padding: 1em;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
        }
        details[open] summary {
            border-bottom: 1px solid #444;
        }
        details .content {
            padding: 1em;
            color: #ccc;
        }


    .error_wrapper{
    display:none; 
    }


    /* Timed Message Styling [NEW] */
        #timed-message {
            position: fixed;
            top: 5em; /* Position below the fixed menu */
            right: 2em;
            z-index: 1000;
            max-width: 400px;
            display: none; /* Hidden by default */
        }

    </style>


  <body>
  {{block body}}
  {{end}}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>


   <script>
        $(document).ready(function() {
            // Show the message on page load
            $('#timed-message').fadeIn();

            // Allow the user to close the message manually
            $('#timed-message .close').on('click', function() {
                $(this).closest('.message').transition('fade');
            });

            // Automatically hide the message after 3 seconds
            setTimeout(function() {
                $('#timed-message').transition('fade');
            }, 7000);
        });
    </script>
